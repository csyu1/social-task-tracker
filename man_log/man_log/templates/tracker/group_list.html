{% extends "base.html" %}
{% load static i18n %}
{% block title %}Groups{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
  <div class="col-md-6">
      <h2>Groups</h2>
  </div>
  <div class="col-md-6 text-xs-right">
    <a href="{% url 'tracker:group-create' %}">
    <button class="btn btn-default btn-primary">Create Group</button>
    </a>
  </div>
  </div>
  <div class="list-group">
    {% for group in group_list %}
      <a href="{% url 'tracker:group-detail' group.id %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ group.name }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
